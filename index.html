<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camp</title>
    <link rel="stylesheet" href="static/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="father">
      <div class="logo"><img src="images/logo.svg" alt="" /></div>
      <div class="box-left">
        <div class="box-left__card">
          <div class="box-left__card__login">
            <div class="box-left__card__login__title">
              <div><img src="images/log-in.svg" alt="" /></div>
              <div class="ml-2">Faça seu login</div>
            </div>
            <div class="box-left__card__login__title__text">
              Entre com suas informações de cadastro
            </div>
          </div>

          <div class="box-left__card__email">
            <div class="text-white text-base font-medium">E-mail</div>
            <div class="box-mail">
              <div class="m-2"><img src="images/mail-focus.svg" alt="" /></div>
              <input placeholder="Digite seu e-mail" />
            </div>
          </div>

          <div class="box-left__card__password">
            <div class="text-white text-base font-medium">Senha</div>
            <div class="box-password">
              <div class="m-2"><img src="images/lock.svg" alt="" /></div>
              <input placeholder="digite sua senha" />
              <div class="m-1"><img src="images/eye.svg" alt="" /></div>
            </div>
          </div>
          <div class="box-left__card__forgot text-white text-base font-medium">
            <div class="box-left__card__forgot__check">
              <input type="checkbox" />
              <div>Lembre-me</div>
            </div>
            <div>Esqueci minha senha</div>
          </div>
          <button class="bg-color w-80 h-14">entrar</button>
          <div class="register text-white text-base font-medium">
            Não tem uma conta? Registre-se
          </div>
        </div>
      </div>
      <div class="box-right">
        <img src="images/side-image-2x.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
